<ng-container *ngIf="book$ | async as book">
    <button color="primary" mat-raised-button routerLink="/books">{{ 'BACK' | translate }}</button>
    <h3>
        {{ book.title }}
    </h3>
    <h4>ISBN - {{ book.isbn }}</h4>
    <section class="book-insights">
        <p>
            {{ book.abstract }}
            <i>{{ book.author }}</i>
        </p>
        <img [alt]="book.title" [src]="book.cover" class="book-cover"/>
    </section>
</ng-container>
